<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="phone" src="./img/smartphone.png" alt="Smartphone">
            <img id="img4" class="photos" src="./img/img4.png" alt="Smartphone">
            <img id="img3" class="photos" src="./img/img3.png" alt="Smartphone">
            <img id="img2" class="photos" src="./img/img2.png" alt="Smartphone">
            <img id="img1" class="photos" src="./img/img1.png" alt="Smartphone">          
           
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img  src="./img/logo.png" class="instagram-logo" alt="">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="">
                </div>
                <a href="https://www.instagram.com/maiconnunesmtb/" class="instagram-login">Continue como maiconnunesmtb</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é maiconnunesmtb</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>

                </p>
            </div>
            <div class="get-the-app">
                 <p class="get-app"></p>
                 <div class="download">
                     <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" class="app-download"></a>
                     <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D1BE5B4B6-71C6-40BA-AA16-A3C460392D03%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                 </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
